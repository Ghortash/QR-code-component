<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
   <title>Blog preview card</title>
</head>
<body>
   <article>
      <div class="card-container">
         <img src="images/illustration-article.svg" alt="Decorative image" class="card-container__image">
         <div class="card-container__content">
            <div class="card-container__content__category">Learning</div>
            <p class="card-container__content__publishDate">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="card-container__content__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
         </div>
         <div class="card-container__author">
            <img src="images/image-avatar.webp" alt="Author" class="card-container__author__image">
            <span class="card-container__author__name">Greg Hooper</span>
         </div>
      </div>
   </article>
</body>
</html>
